<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-datepicker/css/bootstrap-datepicker.min.css"/>

    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

<div class="container fluid text-center">
    <div><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/flights/save}" method="post" th:object="${flight}">
        <input type="hidden" th:field="*{id}">
        <!--<div class="form-group-row">
            <label class="col-sm-4 col-form-label">Departure date</label>

                <input type="text" th:field="*{departureDate}" class="form-control" id="departureDate" name="departureDate"/>
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-4 col-form-label">Return date</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{returnDate}" class="form-control" id="returnDate" name="returnDate"/>
            </div>
        </div> -->

        <div class="form-group-row">
            <label class="col-sm-4 col-form-label">Departure date</label>
            <div class="col-sm-8">
                <input type="datetime-local" value="2024-02-04T08:03" th:field="*{departureDate}" class="form-control" id="departureDate" name="departureDate"
                       th:value="${formattedDepartureDate}"/>
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-4 col-form-label">Return date</label>
            <div class="col-sm-8">
                <input type="datetime-local" th:field="*{returnDate}" class="form-control" id="returnDate" name="returnDate"
                       th:value="${formattedReturnDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="departureAirport">Departure Airport:</label>
            <select class="form-control" id="departureAirport" name="departureAirport" th:field="*{departureAirport}">
                <option value="">Departure Airport</option>
                <option th:each="airport : ${listAirports}"
                        th:value="${airport.id}"
                        th:selected="${airport.id == flight.departureAirport.id}"
                        th:text="${airport.city + ' (' + airport.iataCode + ')'}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="returnAirport">Return Airport:</label>
            <select class="form-control" id="returnAirport" name="returnAirport" th:field="*{returnAirport}">
                <option value="">Return Airport</option>
                <option th:each="airport : ${listAirports}"
                        th:value="${airport.id}"
                        th:selected="${airport.id == flight.returnAirport.id}"
                        th:text="${airport.city + ' (' + airport.iataCode + ')'}">
                </option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary"> Save </button>
        </div>

    </form>
</div>
